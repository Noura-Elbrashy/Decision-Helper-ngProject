<div class="container py-5">
  <div class="text-center mb-4">
    <h2 class="fw-bold" style="color: #ffffff;"><i class="fa-solid fa-brain" style="color: #ffffff;"></i> Decision Helper</h2>
    <p style="color: #ffffff;" >Ask me anything, I'll help you decide!</p>
    <img class="robo-img" src="./../../assets/pic/ðŸ¤– Robot Waving.gif" alt="RoboHelper" >
    <p>Hi, I'm Robo. Let's decide together.</p>
  </div>

  <div class="chatbox bg-light p-4 rounded shadow">
    <div class="d-flex align-items-center mb-3">
      <img src="./../../assets/pic/ðŸ¤– Robot Waving.gif" alt="Robot" width="60" height="60" class="me-3 rounded-circle border">
      <div>
        <strong class="d-block">RoboHelper ðŸ¤–</strong>
        <small class="text-muted">I'm here to help you decide!</small>
      </div>
    </div>

    <div class="messages mb-3" style="max-height: 300px; overflow-y: auto;">
  <div *ngFor="let msg of messages">
    <div
      [ngClass]="{
        'alert alert-primary text-end': msg.role === 'user',
        'alert alert-secondary text-start': msg.role === 'assistant'
      }"
      style="white-space: pre-wrap;"
    >
      {{ msg.content }}
    </div>
  </div>
</div>


    <div class="input-group">
      <input [(ngModel)]="userMessage" (keydown.enter)="sendMessage()" class="form-control" placeholder="Type your decision...">
      <button class="btn btn-primary" (click)="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
      
    </div><button class="btn btn-danger" (click)="clearChat()">Clear Chat</button>

  </div>
</div>
